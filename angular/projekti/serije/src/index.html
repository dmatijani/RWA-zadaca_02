<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Serije</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    fetch("http://localhost:12423/recaptchajavnikljuc") // Promijeniti po potrebi
      .then(odgovor => odgovor.json())
      .then(podaci => {
        let kljuc = podaci.kljuc;

        let script = document.createElement('script');
        script.src = `https://www.google.com/recaptcha/api.js?render=${kljuc}`;
        document.head.appendChild(script);
      })
      .catch(error => console.error('Došlo je do greške: ', error));
</script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
